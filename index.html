<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Universal Security Module • Roblox Dev Security</title>

  <!-- SEO -->
  <meta name="description" content="Universal Security Module v2026.2 — Advanced Roblox server-side anti-exploit & physics security." />
  <meta name="author" content="civ" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph -->
  <meta property="og:title" content="Universal Security Module" />
  <meta property="og:description" content="Server-authoritative anti-exploit framework for Roblox developers." />
  <meta property="og:type" content="website" />

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- REACT (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- STYLE -->
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Inter, system-ui, sans-serif;
      color: #e5e7eb;
      background:
        radial-gradient(900px 420px at 50% 18%, rgba(99,102,241,0.22), transparent 60%),
        linear-gradient(180deg, #020617, #020617);
      min-height: 100vh;
    }

    header {
      padding: 28px 48px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header h1 {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.04em;
    }

    header span {
      color: #6366f1;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 96px 32px 120px;
    }

    .hero {
      text-align: center;
      margin-bottom: 96px;
    }

    .hero h2 {
      font-size: clamp(36px, 6vw, 64px);
      font-weight: 800;
      margin-bottom: 24px;
      line-height: 1.1;
    }

    .hero p {
      font-size: 18px;
      color: #9ca3af;
      max-width: 700px;
      margin: auto;
    }

    .tag {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(99,102,241,0.15);
      color: #a5b4fc;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 28px;
      transition: transform 0.25s ease, border-color 0.25s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: rgba(99,102,241,0.6);
    }

    .card h3 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .card p {
      color: #9ca3af;
      font-size: 15px;
      line-height: 1.5;
    }

    footer {
      padding: 48px 32px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.05);
      color: #6b7280;
      font-size: 14px;
    }

    .glow {
      color: #6366f1;
      text-shadow: 0 0 18px rgba(99,102,241,0.6);
    }

    .notice {
      margin-top: 64px;
      font-size: 14px;
      color: #9ca3af;
      text-align: center;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<header>
  <h1>USM<span>.SEC</span></h1>
  <div class="glow">Roblox Dev Security</div>
</header>

<main id="root"></main>

<footer>
  Universal Security Module v2026.2 • Server-Side Roblox Protection<br>
  Not affiliated with or endorsed by Roblox Corporation.
</footer>

<script>
const e = React.createElement;

function App() {
  return e('div', null,
    e('section', { className: 'hero' },
      e('div', { className: 'tag' }, 'SERVER-SIDE • ANTI-EXPLOIT'),
      e('h2', null, 'Universal Security Module'),
      e('p', null,
        'A hardened, server-authoritative anti-exploit framework for Roblox developers. Built for performance, accuracy, and long-term exploit resistance.'
      )
    ),

    e('section', { className: 'grid' },
      feature('Acceleration-Based Detection', 'Detects impossible movement patterns instead of trusting client values.'),
      feature('Fly & No-Clip Protection', 'Server-side ground raycasts and air-time validation.'),
      feature('Strike Decay System', 'Lag-safe enforcement with intelligent escalation.'),
      feature('Universe Ban Support', 'Automatic permanent bans using Roblox BanAsync.'),
      feature('Teleport Grace Windows', 'No false positives from respawns or scripted teleports.'),
      feature('Optimized For Scale', 'Designed for large servers without frame drops.')
    ),

    e('div', { className: 'notice' },
      'MIT Licensed. Reuse permitted with attribution. ',
      'Misrepresentation of authorship or branding is discouraged.'
    )
  );
}

function feature(title, desc) {
  return e('div', { className: 'card' },
    e('h3', null, title),
    e('p', null, desc)
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(e(App));
</script>

</body>
</html>
