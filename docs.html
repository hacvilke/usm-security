    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: Inter, system-ui, sans-serif;
      color: #e5e7eb;

    header {

      justify-content: space-between;
      align-items: center;

      font-weight: 800;

    header span { color: #6366f1; }

    .glow { color: #6366f1; text-shadow: 0 0 18px rgba(99,102,241,0.6); }

    .nav {
      position: sticky;
      top: 0;
      z-index: 50;
      display: flex;
      justify-content: center;
      gap: 28px;
      padding: 14px 24px;
      background: rgba(2,6,23,0.75);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      margin-bottom: 40px;
    }

    .nav a {
      position: relative;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.02em;
      color: #9ca3af;
      padding: 6px 4px;
      transition: color 0.2s ease;
    }

    .nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, rgba(99,102,241,0), rgba(99,102,241,0.8), rgba(99,102,241,0));
      opacity: 0;
      transform: scaleX(0.6);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .nav a:hover { color: #e5e7eb; }
    .nav a:hover::after { opacity: 1; transform: scaleX(1); }
    .nav a.active { color: #a5b4fc; }
    .nav a.active::after { opacity: 1; transform: scaleX(1); }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 32px;

    .hero p { font-size: 18px; color: #9ca3af; max-width: 700px; margin: auto; }

    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 24px; }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 28px;
      transition: transform 0.25s ease, border-color 0.25s ease;
    }
    .card:hover { transform: translateY(-6px); border-color: rgba(99,102,241,0.6); }
    .card h3 { font-size: 20px; margin-bottom: 12px; }
    .card p { color: #9ca3af; font-size: 15px; line-height: 1.5; }

    .notice { margin-top: 64px; font-size: 14px; color: #9ca3af; text-align: center; max-width: 800px; margin-left:auto; margin-right:auto; line-height:1.6; }

    footer {
      padding: 48px 32px;
      text-align: center;
      border-top: 1px solid rgba(255,255,255,0.05);
